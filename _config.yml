# Dependencies
markdown:         kramdown

# Permalinks
permalink:        pretty

# Setup
title:            Haven Kim
tagline:          'Junior Developer'
description:      'Jekyll blog of strange developer, Haven Kim. Usign Hyde theme made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:
baseurl:          /

author:
  name:           'Haven Kim'
  url:            https://

# Use Paginate
paginate:         5
gems:             [jekyll-paginate]

# Custom vars
version:          1.0.0

Python:           /python/

github:
  repo:           https://github.com/raacker

# Atom Setting
atom:
  buildCommand:
    - jekyll
    - build
    - --option
    - --this
  buildEnv:
    JEKYLL_ENV: development
  postDirs:
    - _newsletters
  defaultPostDir: _drafts
